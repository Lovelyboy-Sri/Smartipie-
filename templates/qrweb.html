<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Qr generator page</title>
</head>
<body>
	<form action="" method="post">
		<center>

			<h1>Hey {{name}} ! </h1><br><h3>you stored in here platforms of {{uqrn}}</h3><br>
			{% for data in cr%}
			<a href='{{data.insta}}'><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" height="100" width="100" alt="Instagram"></a>

			<a href='{{data.yt}}'><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSklFc2Xwv-csXbUKVLIeDekGJZ57eGm7Ht6w&usqp=CAU" height="100" width="100" alt="Youtube"></a><br><br>

			<a href='{{data.lkd}}'><img src="https://play-lh.googleusercontent.com/kMofEFLjobZy_bCuaiDogzBcUT-dz3BBbOrIEjJ-hqOabjK8ieuevGe6wlTD15QzOqw" height="100" width="100" alt="LinkDin"></a>

			<a href="{{data.fb}}"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/640px-Facebook_f_logo_%282021%29.svg.png" alt="Facebook" height="100" width="100"></a><br><br>

			<a href="{{data.git}}"><img src="https://pbs.twimg.com/profile_images/1414990564408262661/r6YemvF9_400x400.jpg" height="100" width="100" alt="Gitub"></a>

			<a href="{{data.whp}}"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" height="100" width="100" alt="Whats app"></a><br><br>
			{% endfor %}

				<table>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Insta</th>
						<th>yt</th>
						<th>lkd</th>
						<th>fb</th>
						<th>git</th>
						<th>whp</th>

					</tr><br>
					{% for data in cr %}
					<br>
					<tr>
						<td>{{data.id}}</td>
						<td>{{data.uqrn}}</td>
						<td>{{data.insta}}</td>
						<td>{{data.yt}}</td>
						<td>{{data.lkd}}</td>
						<td>{{data.fb}}</td>
						<td>{{data.git}}</td>
						<td>{{data.whp}}</td>
						<td></td>
						<td></td>
					</tr>
					{% endfor %}
				</table><br><br>
		</center>
	</form>
</body>
</html>
